<div class="mt-4">
  <h1>{{ title }}</h1>
  <hr>
  <br>
  <div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" [(ngModel)]="name" type="text" class="form-control" placeholder="Enter name...">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" class="form-control" placeholder="Enter email id...">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Enter username...">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password...">
        </div>
        <button type="submit" class="btn btn-success">REGISTER</button>
      </form>
    </div>
  </div>
</div>
