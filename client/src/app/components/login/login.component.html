<div class="mt-4">
  <h1>{{ title }}</h1>
  <hr>
  <br>
  <div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Enter username...">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password...">
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </form>
    </div>
  </div>
</div>
