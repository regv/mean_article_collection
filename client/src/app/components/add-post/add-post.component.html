<div class="mt-4">
  <h1>{{ title }}</h1>
  <hr>
  <br>
  <div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" name="postTitle" [(ngModel)]="postTitle" type="text" class="form-control" placeholder="Enter Title...">
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <input id="body" name="postBody" [(ngModel)]="postBody" type="text" class="form-control" placeholder="Enter Body...">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" name="postAuthor" [(ngModel)]="postAuthor" type="text" class="form-control" placeholder="Enter Author...">
        </div>
        <button type="submit" class="btn btn-success">ADD POST</button>
      </form>
    </div>
  </div>
</div>
